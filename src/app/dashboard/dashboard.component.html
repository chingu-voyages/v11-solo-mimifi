<app-navbar [pageName]="dashboardPage" (clicked)="openNewTripDialog()">
  <div class="trip">
    <div class="trip-info" *ngFor="let trip of trips | async">
      <div class="trip-info__header">
        <h1>{{trip.title}}</h1>
        <h2>{{trip.destination}}</h2>
      </div>
      <div class="trip-info__dates">
        <span>Start Date:{{trip.startDate | date: 'shortDate'}}</span>
        <span>End Date:{{trip.endDate | date: 'shortDate'}}</span>
      </div>
    </div>
  </div>
</app-navbar>
