<app-navbar [pageName]="dashboardPage" (clicked)="openNewTripDialog()">
  <div class="trip">
    <div class="trip-info" id="{{ tripId }}" *ngFor="let trip of trips | async; let tripId = index">
        <div class="trip-info__header">
          <h1>{{trip.title}}</h1>
          <h2>{{trip.destination}}</h2>
        </div>
        <div class="trip-info__dates">
          <span *ngIf="trip.startDate">Start Date:{{trip.startDate | date: 'shortDate'}}</span>
          <span *ngIf="trip.endDate">End Date:{{trip.endDate | date: 'shortDate'}}</span>
        </div>
        <button class="remove-trip" (click)="removeTrip(tripId, trip.id)">Remove Trip</button>
      </div>
    </div>
</app-navbar>
